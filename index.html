<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap-5.0.1-dist/">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Akan-name-generator</title>
</head>

<body>
    <div id="heading">
        <h1>Akan Names Calculator</h1>
        <h2>Know Your Akan Name Now!!</h2>
    </div>
            <h2>Enter Your Details Here!</h2>
            <div class="form">
                <form action="input">
                <label>Day</label><br>
                <input type="number" id="day" placeholder="dd" required><br>
                <label>Month</label><br>
                <input type="number" id="month" placeholder="mm" required><br>
                <label>Year</label><br>
                <input type="number" id="year" placeholder="yy" required><br>
                <label>Gender</label><br>
                <input type="radio" name="gender" id="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" id="gender" value="female" checked> Female<br><br>
                </form>
            </div>
            <div class="submit">
                <button type="button" name="button" class="btn btn-primary "
                    onclick="JavaScript:submition();">Submit</button>
            </div>

            <div class="description"><p class="card-text">Frequently in Ghana, children are given their first name as a 'day name'
                which corresponds to the day in the week they were born.</p>
            </div>
    <div id="result">
        <p id="final"></p>
    </div>
    <script src="static/JS/main.js"></script>
</body>
</html>
