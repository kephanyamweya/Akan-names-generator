        <div id="heading">

       <form>

        <div class="form-group">
            <label for="month">Gender</label>
        <div class="form-check-inline">
             <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male"> Male
            </label>
        </div1>
        <div class="form-check-label">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female"> Female
            </label>
        </div>
        </div>

        <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
        <br>
            </form>   
            <P id="results"> </P>
